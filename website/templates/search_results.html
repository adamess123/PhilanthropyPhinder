{% extends "layout.html" %}

{% block content %}
  <h1>Search Results</h1>
  <p>Address: {{ address }}</p>
  <p>Categories: {{ category }}</p>
  <ul>
    {% for result in results %}
      <li>{{ result[0] }}</li>
      <li>{{ result[1] }}</li>
      <li>{{ result[2] }}</li>
    <br>
    {% endfor %}
  </ul>
{% endblock %}
